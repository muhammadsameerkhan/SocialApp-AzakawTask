<div class="body">

    <div class="form-body">

        <div class="form-content">

            <h2 class="centerHeading">LOGIN</h2>
            <form [formGroup]="loginForm">

                <div class="mb-3">
                    <label for="usernameBox" class="form-label">username</label>
                    <input type="email" class="form-control" formControlName="username" id="usernameBox">
                </div>
                <div class="mb-3">
                    <label for="passwordBox" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordBox" formControlName="password"
                        (ngModelChange)="checkPassword()">
                    <div id="passwordHelp" class="form-text" [ngStyle]="{'color': passValid == 'n' ? 'red' : ''}">
                        Password should be in 4 to 8 number characters</div>
                </div>
                <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
            </form>
        </div>
    </div>
</div>
